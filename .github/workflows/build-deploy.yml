name: Build and Push BixEngine

on:
  workflow_dispatch:
    inputs:
      client_id:
        description: 'ID Cliente'
        required: true
      tag:
        description: 'Tag versione (es. latest)'
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          OWNER="${{ github.repository_owner }}"
          CLIENT="${{ github.event.inputs.client_id }}"
          # Trasforma tutto in minuscolo usando 'tr'
          IMAGE_PATH=$(echo "${{ env.REGISTRY }}/${OWNER}/bixengine-${CLIENT}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PATH=${IMAGE_PATH}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_PATH }}:${{ github.event.inputs.tag }}
            ${{ env.IMAGE_PATH }}:latest